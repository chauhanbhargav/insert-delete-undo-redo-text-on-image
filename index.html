<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
<title>Image Processing Demo</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="upload">
                        <label class="custom-file-label" for="upload">Choose file</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row hide" id="content">
            <div class="tasks">
                <div class="col-lg-12 task" data-id="1">
                    <img id="image" src="#" alt="Test Image" />
                    <input type="text" id="commented" class="input_style" onchange="changeToText(event)">
                    <div id="draggable"></div>
                </div>
            </div>
        </div>
    </div>
    <nav id="context-menu" class="context-menu">
        <ul class="context-menu__items">
          <li class="context-menu__item">
            <a href="#" class="context-menu__link" data-action="deleted" id="deleted" onclick="doAction('delete', event)">Deleted</a>
          </li>
          <li class="context-menu__item">
            <a href="#" class="context-menu__link" data-action="halighter" id="halighter" onclick="doAction('halight', event)">Halighter</a>
          </li>
          <li class="context-menu__item">
            <a href="#" class="context-menu__link" data-action="comment" id="comment" onclick="doAction('comment', event)">Comment</a>
          </li>
          <li class="context-menu__item">
            <a href="#" class="context-menu__link" id="undo">Undo</a>
          </li>
          <li class="context-menu__item">
            <a href="#" class="context-menu__link" id="redo">Redo</a>
          </li>
        </ul>
    </nav>
    
</body>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="./index.js"></script>
<script src="./menu.js"></script>
</html>
